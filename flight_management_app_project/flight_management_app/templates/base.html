<!DOCTYPE html>

<html>

  <head>

    <title>Flight Management App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,

      initial-scale=1" />  

  </head>

  <body>

    <nav class="navbar navbar-expand-lg

      navbar-light bg-light mb-3">

      <div class="container">

        <a class="navbar-brand" href="{% url 'home' %}">Flights App</a>
        <a class="nav-link" href="{% url 'flights' %}">Flights</a>

        <button class="navbar-toggler" type="button"

          data-bs-toggle="collapse"

          data-bs-target="#navbarNavAltMarkup"

          aria-controls="navbarNavAltMarkup"

          aria-expanded="false"

          aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse"

          id="navbarNavAltMarkup">

          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">My Tickets</a>
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'logoutaccount' %}">
                Logout ({{ user.username }})
              </a>
            {% else %}
              <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
              <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
            {% endif %}
          </div>

        </div>

      </div>

    </nav>

    

    <div class="container">

      {% block content %}

      {% endblock content %}

    </div>
